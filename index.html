<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">

            <form id="myForm">
                
                <div id="leftBox">
                    
                    <header>

                        <h2 id="mainTextlb">LOGIN TO ACCOUNT</h2>

                    </header>
                    
                    <input type="text" placeholder="USERNAME.." id="loginUserName">
                    
                    <input type="password" name="password" id="loginPassword" placeholder="PASSWORD..">
                    
                    <SPan>FORGOT PASSWORD OE USER NAME. <a href="#">CLICK HERE</a></SPan>
                    
                  <button type="submit" id="login">LOGIN</button>
                    
                </div>
                
            </form>


            <div id="rightBox">
                    
                <header>

                    <h2 id="mainText">CREATE ACCOUNT</h2>

                </header>
                
                <input type="text" placeholder="USERNAME.." id="userName">
                
                <input type="email" name="email" id="Email" placeholder="EMAIL..">
                
                <input type="password" name="password" id="Password" placeholder="PASSWORD..">
                
                <input type="password" name="password-retType" id="reTypePassword" placeholder="PASSWORD RE-TYPE..">
                
                <button type="submit" id="myButton">REGISTER</button>
                
            </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
